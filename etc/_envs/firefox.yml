# `firefox` environment config goes here
modules:
    enabled:
        - \Magento\FunctionalTestingFramework\Module\MagentoWebDriver
        - \Magento\FunctionalTestingFramework\Helper\Acceptance
    config:
        \Magento\FunctionalTestingFramework\Module\MagentoWebDriver:
            browser: 'firefox'
            restart: true
            window_size: maximize